plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation project(":db")
    implementation project(":service")
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-class': 'ru.netology.App'
    }
}